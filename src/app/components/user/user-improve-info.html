<div class="weui_toptips weui_warn js_tooltips">邮箱或密码错误</div>
<div ng-include="'app/components/common/top-bar.html'"></div>
<div class="page button hd">
    <h1 class="page_title">完善资料</h1>
</div>
<form name = "" role="form">
    <div class="weui_cells_title">填写您的信息</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">姓名</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel" placeholder="请输入姓名">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">手机</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel" placeholder="请输入手机号">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">微信</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel" placeholder="请输入微信号">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">邮箱</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel" placeholder="请输入邮箱">
            </div>
        </div>
    </div>
    <div class="bd spacing" style="margin-top: 20px;">
        <a href="javascript:;" ng-disabled = "userLoginForm.$invalid" ng-click="userLogin(userLoginFormData)" class="weui_btn weui_btn_primary">确定</a>
    </div>
</form>
